<script>
  document.getElementById("thumbnail").attr('src', 'http://openweathermap.org/img/w/' + data.weather[0].icon  + '.png');
</script>

<mat-card class="content">
  <mat-card-title class="title">SpaceX Mission Launch List</mat-card-title>
<table border="1">
  <tr *ngFor="let item of missionData" onclick="window.location='missiondetails';"> 
    <app-missiondetails [parentData]="item.mission_name"></app-missiondetails>
    <td>
      <img [src]="item.links['mission_patch_small']" class="img" width='232'/>
      <br/>
      <h2>{{ item.mission_name }}</h2>
      <h3>{{ item.launch_year }}</h3>
      <h4>{{ item.details }}</h4>
    </td>
  </tr>
</table>
</mat-card>
